<h1 id="toc_1">cpp程序和系统的关系</h1>
<h2 id="toc_1.1">main（）</h2>
<ul>
<li>
main（）是唯一被系统显式调用的函数。

<li>
main（）函数的返回值是一个状态指示器，0--main（）成功执行完毕；非零值的意义是由操作系统定义的，同时操作系统会用自己的方式告诉main（）返回的是什么内容。 

<li>
<code>echo $?</code> 可以看到刚刚执行的程序的返回值。（linux系统） 

</ul>
