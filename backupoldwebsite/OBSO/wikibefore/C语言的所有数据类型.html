<h1 id="toc_1">C语言的数据类型</h1>

<h2 id="toc_1.1">Tips</h2>
<ul>
<li>
<code>unsigned int i;</code> 和 <code>int unsigned i;</code>两者是一样的，次序是习惯而已。

<li>
<code>int</code>默认是有符号的，就像<code>long</code>,<code>short</code>，但<code>char</code>是不确定的；前三者是严格可以移植的，<code>char</code>则依赖于编译器，不同的编译器会将<code>char</code>解释成有符号或者无符号。从这个意义上来说：<code>char</code>,<code>signed char</code>,<code>unsigned char</code>三者是不同的类型。

</ul>
